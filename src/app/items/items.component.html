<form [formGroup]="itemForm" (ngSubmit)="getItemDetails()">
  <label>
    Item Name:
    <input type="text" formControlName="itemName">
  </label>

  <button type="submit" [disabled]="!itemForm.valid">Submit</button>
</form>

<p *ngIf="this.result">
  Results:
  {{this.result}} <br />
  {{this.result.name.toString()}} <br />
  {{this.result.weight}}
</p>
